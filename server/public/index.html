<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get R' Done</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
      <img src="images/checkmark.png" class="icon rounded" height="100px" width="100px"/>
      <h1>To Do List</h1>
    </header>
    <section id="addTask">
      <h3>Add Task:</h3>
      <input type="text" id="taskIn" value="" placeholder="Task">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <input type="text" id="dueDateIn" value="" placeholder="Due?">
      <button type="button" id="addButton">Add Task</button>
    </section>
    <section>
      <br/><br/>
      <h4 id="list">To Do List:</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Notes</th>
            <th>Due</th>
            <th>Completed</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="viewToDo">
        </tbody>
      </table>
    </section>
  </body>
</html>
